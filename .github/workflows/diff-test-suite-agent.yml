name: Diff Test Suite Agent

on:
  pull_request:
    branches: [main, develop]

env:
  QODO_API_KEY: ${{ secrets.QODO_API_KEY }}

jobs:
  generate-tests:
    runs-on: ubuntu-latest
  if: ${{ secrets.QODO_API_KEY != '' }}
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (for running tests)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          if [ -f pyproject.toml ]; then pip install .; fi
          pip install pytest

      - name: Run diff test suite agent
        uses: qodo-ai/command@v1
        env:
          QODO_API_KEY: ${{ secrets.QODO_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          prompt: diff-test-suite
          agent-file: .qodo/diff-test-suite.agent.toml
          key-value-pairs: |
            base_branch=${{ github.base_ref }}
            files_to_ignore=package-lock.json,*.md
            test_directory=app/tests
            run_tests=true

      - name: Run full test suite
        run: pytest -q
